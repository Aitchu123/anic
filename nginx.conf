server {
  listen 3737;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: route all non-file requests to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Explicit handling for favicon to avoid upstream errors
  location = /favicon.ico {
    # Return empty response to prevent 404/502 in upstream proxies
    return 204;
  }

  # Static assets caching (adjust as needed)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
    access_log off;
  }

  # Optional: gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}